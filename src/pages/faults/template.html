
<ion-header class="header">
  <ion-navbar color="primary">

    <ion-buttons item-start="">
      <ion-title item-start="" medium>&nbsp; &nbsp; Faults</ion-title>

    </ion-buttons>


  </ion-navbar >


</ion-header>

<ion-content class="list-avatar-page">
  <div text-center="">
    <ion-select margin-left="" placeholder="Filter Locations" [(ngModel)]="ftype" (ionChange)="filter()">
      <ion-option value="CBD" selected>CBD</ion-option>
      <ion-option value="Dangamvura">Dangamvura</ion-option>
      <ion-option value="Chikanga">Chikanga</ion-option>
      <ion-option value="Sakubva">Sakubva</ion-option>


    </ion-select>
  </div>
  <ion-list>

    <ion-list-header>Recent</ion-list-header>
      <ion-item *ngFor="let fault of faults | async" (click)="goToFaults(fault)">
      <ion-avatar item-start >
        <img *ngIf="fault.image"   src="{{fault.image}}">
        <img  *ngIf="!fault.image"  src="./assets/img/speakers/profpic.png">
      </ion-avatar>
      <h2>{{fault.title}}</h2>

        <p padding-top>Location: {{fault.location}}</p>
      <p>From:  {{fault.member}}</p>

          <ion-note item-end>{{fault.date | amTimeAgo:'en'}} ago</ion-note>

          <div text-center=""> <ion-note color="color-green" >{{fault.status}}</ion-note></div>

      </ion-item>



  </ion-list>
<ion-fab bottom end (click)="addFault()">
  <button ion-fab><ion-icon name="add"></ion-icon></button>
</ion-fab>


</ion-content>
