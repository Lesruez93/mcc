<ion-header>
  <ion-navbar color="primary">
    <ion-title>Add an issue</ion-title>

    <ion-buttons left>
      <button ion-button icon-only (click)="viewCtrl.dismiss()" class="my-style-for-modal">
        <ion-icon name="arrow-back" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="list-avatar-page">

  <ion-list class="bc">
    <ion-item>
      <ion-label stacked text-center color="secondary">Title</ion-label>
      <ion-input padding-left class="form-control"type="text" [(ngModel)]="data.title" required="true" placeholder="Title"  style="border:1px solid #50c439"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked text-center color="secondary">Location</ion-label>
      <ion-input padding-left class="form-control" type="text" [(ngModel)]="data.location" required="true" placeholder="location"  style="border:1px solid #50c439"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked text-center color="secondary">Message</ion-label>
      <ion-textarea padding-left class="form-control" type="text" row="10" [(ngModel)]="data.message" placeholder="Message" required="true"  style="border:1px solid #50c439"></ion-textarea>

    </ion-item>
    <ion-item>

    <button type="button" (click)="saveData()"  ion-button color="primary" block >Save</button>
      </ion-item>



  </ion-list>
