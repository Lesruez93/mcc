<ion-header>
  <ion-navbar color="primary">
    <ion-title>Add an issue</ion-title>

    <ion-buttons right="">
      <button ion-button icon-only (click)="viewCtrl.dismiss()" class="my-style-for-modal">
        <ion-icon name="ios-close-circle" color="danger" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="list-avatar-page">

  <ion-list class="bc">
    <ion-item>
      <ion-label stacked text-center color="secondary">Title</ion-label>
      <ion-input padding-left class="form-control"type="text" [(ngModel)]="title" required="true" placeholder="Title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked text-center color="secondary">Location</ion-label>
      <ion-select padding-left="" placeholder="Please Select" class="form-control" color="danger" [(ngModel)]="location" >
        <ion-option value="CBD" >CBD</ion-option>
        <ion-option value="Dangamvura">Dangamvura</ion-option>
        <ion-option value="Chikanga">Chikanga</ion-option>
        <ion-option value="Sakubva">Sakubva</ion-option>


      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked text-center color="secondary">Message</ion-label>
      <ion-textarea padding-left class="form-control" type="text" row="10" [(ngModel)]="message"
                    placeholder="Message" required="true"  ></ion-textarea>

    </ion-item>
    <ion-item>

      <ion-card text-center=""padding="">   
        <button small (click)="changePicture()"  ion-button color="primary" >
          <ion-icon item-start="" color="lt" name="camera"></ion-icon>

          Upload.....
        </button>
        <img src="{{dp}}">
      </ion-card>

    <button type="button" (click)="saveData()"  ion-button color="primary" block >Save</button>
      </ion-item>



  </ion-list>
