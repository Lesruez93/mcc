<ion-header class="header">
  <ion-navbar color="danger">

    <ion-title> ZESA Faults Console</ion-title>



  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-title text-center>Reports</ion-title>
  <ion-select [(ngModel)]="ftype" (ionChange)="loadData()">
    <ion-option value="Resolved" selected>Resolved</ion-option>
    <ion-option value="Assigned">Assigned</ion-option>
  </ion-select>


      <div >
        <ion-card padding>

              <ion-grid id="contentToConvert">
                  <ion-card-title  color="color-green" text-center>Reports</ion-card-title>

                  <ion-row  padding-bottom="1%" >
                      <ion-col class="cc">
                          <h2 style="color: #387ef5" >Title</h2>
                      </ion-col>
                      <ion-col class="cc">
                          <h2 style="color: #387ef5" >Location</h2>
                      </ion-col>
                      <ion-col class="cc">
                          <h2 style="color: #387ef5" >Status</h2>
                      </ion-col>
                      <ion-col class="cc">
                          <h2 style="color: #387ef5" >Date</h2>
                      </ion-col>
                      <ion-col class="cc" >
                          <h2 style="color: #387ef5" >Type</h2>
                      </ion-col>

                      <ion-col >
                          <h2 style="color: #387ef5" >Assigned To</h2>
                      </ion-col>
                      <ion-col class="cc">
                          <h2 style="color: #387ef5" >Issue Number</h2>
                      </ion-col>
                  </ion-row >

                  <ion-row *ngFor=" let f of faults| async" >
                      <ion-col>
                          {{f.title}}
                      </ion-col>
                      <ion-col class="cc">
                          {{f.location}}
                      </ion-col>
                      <ion-col>
                          {{f.status}}
                      </ion-col>
                      <ion-col  class="cc">
                          {{f.date| date: "EEEE,d MMMM , y, h:mm"}}
                      </ion-col>
                      <ion-col>
                          {{f.type}}
                      </ion-col>
                      <ion-col>
                          {{f.to}}
                      </ion-col>
                      <ion-col>
                          {{f.id}}
                      </ion-col>

                  </ion-row>
              </ion-grid>




        </ion-card>
      </div>
    <button  ion-button style="margin-left: 42%" color="primary" icon-end (click)="captureScreen()"  >Export to pdf
    <ion-icon name="ios-document-outline"></ion-icon>
    </button>

</ion-content>
