<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Pay</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="bc">
    <ion-item>
      <ion-label stacked text-center color="secondary">House Number</ion-label>
      <ion-input padding-left class="form-control"type="text" [(ngModel)]="address" required="true" placeholder="House number"  style="border:1px solid #50c439"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked text-center color="secondary">Phone Number</ion-label>
      <ion-input padding-left class="form-control" type="phone" [(ngModel)]="number" required="true" placeholder="Phone Number"  style="border:1px solid #50c439"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked text-center color="secondary">Amount</ion-label>
      <ion-input padding-left class="form-control" type="number" [(ngModel)]="amount" required="true" placeholder="Amount"  style="border:1px solid #50c439"></ion-input>
    </ion-item>

    <ion-item>

      <button type="button" (click)="pay()"  ion-button color="primary" block >Send</button>
    </ion-item>



  </ion-list>

</ion-content>
