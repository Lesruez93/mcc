<ion-header>

  <ion-navbar color="primary">
    <ion-title >Payment History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let fault of payments | async">

    <h2>{{fault.user}}</h2>

    <p padding-top>Location: {{fault.address}}</p>
    <p>Amount: ${{fault.amount}}</p>

    <ion-note item-end>{{fault.date | amTimeAgo:'en'}} ago</ion-note>
  </ion-item>

</ion-content>
